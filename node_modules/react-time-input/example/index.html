<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>React Time Input</title>
	<style>
		body {
			font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
		}

		.s-input {
			font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
			background-color: rgba(96, 108, 110, 0.15);
			height: 40px;
			line-height: 20px;
			padding: 10px 10px;
			color: #606c6e;
			font-size: 30px;
			outline: 0 solid transparent;
			border: 0 solid transparent;
			width: 100%;
			border-radius: 4px;
		}

		.s-input.-time {
			letter-spacing: -0.4px;
			line-height: 20px;
			padding: 10px 18px;
			width: 80px;
		}
	</style>

</head>
<body>
	<h1>React Time Input</h1>
	<div id="myApp"></div>
	<script src="/example-bundle.js" type="text/javascript"></script>
</body>
</html>
